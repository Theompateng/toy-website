        <header class="bg-primary text-white py-3 mb-4">

          <option value="">Price Range</option>
          <option value="0-500">$0 - $500</option>

          <option value="1000-1500">$1000 - $1500</option>

        </div>

            <h3 class="card-title">Cozy Studio</h3>
            <p class="card-text">P2,850/month - Gaborone Block 10</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="property-item card h-100">
          <img src="images/rent5.jpg" alt="Property 3" class="card-img-top">
          <div class="info card-body">

          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="property-item card h-100">
          <img src="images/rent6.jpg" alt="Property 4" class="card-img-top">
